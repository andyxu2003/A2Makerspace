<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Projects</title>

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/projects.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="page-container">
      <div class="top-container">
        <div class="project-title">Projects</div>
        <div class="find-project-container">
          <div class="find-project-title">Find a Project</div>
          <div class="search-input">
            <form action="#">
              <input
                type="text"
                id="search-projects"
                name="search-projects"
                placeholder="Enter Keyboard/Author"
              />
              <br /><br />
              <input
                type="submit"
                id="search-button"
                name="search-button"
                value="Search"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <!--Filters-->

        <div class="filter-container">
          <form action="#">
            <div class="filter-button">
              <input type="submit" value="Apply filters" />
            </div>
            <!--Category-->
            <div class="space-10px"></div>
            <div class="space-10px"></div>
            <div class="space-10px"></div>
            <label class="filter-category">Category</label>
            <div class="category-search-container">
              <input
                type="text"
                id="search-category"
                name="search-category"
                placeholder="Enter Category"
                class="enter"
              />
            </div>
            <div class="options-container">
              <input
                type="checkbox"
                id="option1"
                name="option1"
                value="category1"
              />
              <label for="option1">Option 1</label><br />
              <input
                type="checkbox"
                id="option2"
                name="option2"
                value="category2"
              />
              <label for="option2">Option 2</label><br />
              <input
                type="checkbox"
                id="option3"
                name="option3"
                value="category3"
              />
              <label for="option3">Option 3</label>
            </div>

            <!--Tools and Supplies-->
            <label class="filter-category">Tools and Supplies</label>
            <div class="category-search-container">
              <input
                type="text"
                id="search-category"
                name="search-category"
                placeholder="Enter Tools/Supplies"
                class="enter"
              />
            </div>
            <div class="options-container">
              <input
                type="checkbox"
                id="option1"
                name="option1"
                value="category1"
              />
              <label for="option1">Option 1</label><br />
              <input
                type="checkbox"
                id="option2"
                name="option2"
                value="category2"
              />
              <label for="option2">Option 2</label><br />
              <input
                type="checkbox"
                id="option3"
                name="option3"
                value="category3"
              />
              <label for="option3">Option 3</label>
            </div>

            <!--Skills-->
            <label class="filter-category">Skills Needed</label>
            <div class="options-container">
              <input
                type="checkbox"
                id="option1"
                name="option1"
                value="category1"
              />
              <label for="option1">Option 1</label><br />
              <input
                type="checkbox"
                id="option2"
                name="option2"
                value="category2"
              />
              <label for="option2">Option 2</label><br />
              <input
                type="checkbox"
                id="option3"
                name="option3"
                value="category3"
              />
              <label for="option3">Option 3</label>
            </div>

            <!--Accessibility Level-->
            <label class="filter-category">Accessibility Level</label>
            <div class="options-container">
              <input
                type="checkbox"
                id="option1"
                name="option1"
                value="category1"
              />
              <label for="option1">Option 1</label><br />
              <input
                type="checkbox"
                id="option2"
                name="option2"
                value="category2"
              />
              <label for="option2">Option 2</label><br />
              <input
                type="checkbox"
                id="option3"
                name="option3"
                value="category3"
              />
              <label for="option3">Option 3</label>
            </div>
          </form>
        </div>

        <!--Projects-->

        <div class="projects-container">
          <div class="projects-flex-container">
            <script>
              var numProjects = 6; // Number of projects to create

              for (var i = 0; i < numProjects; i++) {
                document.write(`
                  <div class="projects-item">
                    <a href="projects/Lego-Robot.html">
                      <img src="images/lego-robot.jpeg" alt="" />
                      <div class="projects-item-title">Lego Robot</div>
                    </a>
                    <div class="buttons">
                      <button type="button" onclick="window.location.href='forums/sample-subforum-page.html';">
                        Forum
                      </button>
                      <button type="button" onclick="window.location.href='projects/Lego-Robot.html#similar-projects';">
                        Similar Projects
                      </button>
                    </div>
                  </div>
                `);
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
