<!DOCTYPE html>
<html>
<head>
  <title>Image Upload to Cloudinary</title>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
  <h1>Image Upload to Cloudinary</h1>
  <button id="upload-button">Upload Image</button>
  <div id="image-container"></div>

  <script>
    document.getElementById('upload-button').addEventListener('click', function () {
      cloudinary.openUploadWidget(
        {
          cloud_name: 'dlca9mehs',
          upload_preset: 'imageUpload',
          api_key: '675384967533139',
          sources: ['local', 'url', 'camera', 'facebook', 'instagram'],
          cropping: 'server',
          multiple: false,
          default_source: 'local',
          styles: {
            // Widget styles here (optional)
          },
        },
        function (error, result) {
          if (!error && result && result.event === 'success') {
            // Handle the successful upload
            const imageUrl = result.info.secure_url;
            displayImage(imageUrl);
          } else {
            // Handle errors (if any)
            console.log('Error uploading image:', error);
          }
        }
      );
    });

    function displayImage(imageUrl) {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%; max-height: 400px;" />`;
    }
  </script>
</body>
</html>
